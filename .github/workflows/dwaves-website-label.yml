name: Dwaves-website on Label

on:
  pull_request:
    types: [labeled]
    branches: [staging]
    paths:
      - frontend/dwaves-website/**

env:
    APP: dwaves-website
    NODE_VERSION: 16.x
    GCP_SA_KEY: ${{ secrets.TF_SA }}
    GCP_PROJECT_ID: ${{ secrets.DWAVES_PROJECT_ID }}
    TEST_URL: ${{ secrets.DWAVES_WEBSITE_TEST_URL }}
    DOPPLER_TOKEN_TEST: ${{ secrets.DOPPLER_DWAVES_WEBSITE_TOKEN_TEST }}
    PROPERTIES_SCRIPT: ${{ GITHUB.WORKSPACE }}/.github/script/environment.sh

defaults:
    run:
        working-directory: "frontend/dwaves-website"

jobs:
  remove-label:
    name: Remove Label
    if: ${{ github.event.label.name == 'deploy-dwaves-front-test' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Remove Label from PR
        uses: actions-ecosystem/action-remove-labels@v1.3.0
        with:
          labels: ${{ github.event.label.name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy
    if: ${{ github.event.label.name == 'deploy-dwaves-front-test' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    environment:
      name: dwaves-website-test
      url: https://dwaves-test.tonfrere.fr
    steps:
      - name: Checkout ðŸ˜‡
        uses: actions/checkout@v3

      - name: Deploy to GCS ðŸš€
        uses: ./.github/actions/frontend/deployment/dwaves-frontend-deploy.yml

      - name: Discord notification on failure
        if: failure()
        uses: ./.github/actions/discord/notification-on-failure