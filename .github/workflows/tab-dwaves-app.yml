name: TAB - Dwaves-app  
# run-name: ${{ github.actor }} - ${{ github.workflow }} - ${{ github.ref_name }}

on:
  push:
    branches: 
      - feature/*
      - bugfix/*
      - hotfix/*
    paths:
      - frontend/dwaves-app/**
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - staging
    paths:
      - frontend/dwaves-app/**

defaults:
  run:
    working-directory: "frontend/dwaves-app"

jobs:
  integration-tests:
    name: Integretion Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout üòá
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node-version }}

      - name: Environment variables üß™
        run: |-
          sed -i 's/localhost:3000/${{ secrets.STAGING_ADDRESS }}/g' src/Pages/Player.tsx

      - name: Integartion Tests üèó
        run: |-
          echo "Running  integration tests..."

      - name: Discord notification on failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            username: "Dwaves"
            severity: error
            text: "**This Pull Request is Ready for Testing**"
            description:  "**${{ github.workflow }}** - **[workflow ${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})** "
            details: |
              
              **Team:** <@&1016454304795730021>
              **Author :** ${{ github.actor }} 
              **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
              **Branch:** ${{ github.ref_name }}
              **Job:** ${{ github.job }}
              **Status:** ${{ github.action_status }}! or Failure!
            footer: "Noob"
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      # - name: Discord notification
      #   env:
      #     DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      #   uses: Ilshidur/action-discord@0.3.2
      #   with:
      #     args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.'

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:

      - name: Checkout üòá
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node-version }}

      - name: Environment variables üß™
        run: |-
          sed -i 's/localhost:3000/${{ secrets.STAGING_ADDRESS }}/g' src/Pages/Player.tsx

      - name: Unit Test üß™
        run: |-
          echo "Running  unit tests..."

      - name: Discord notification on failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            username: "Dwaves"
            severity: error
            text: "**This Pull Request is Ready for Testing**"
            description:  "**${{ github.workflow }}** - **[workflow ${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})** "
            details: |
              
              **Team:** <@&1016454304795730021>
              **Author :** ${{ github.actor }} 
              **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
              **Branch:** ${{ github.ref_name }}
              **Job:** ${{ github.job }}
              **Status:** ${{ github.action_status }}! or Failure!
            footer: "Noob"
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      pull-requests: write
    needs: [integration-tests, unit-test]
    steps:
      - name: Checkout üòá
        uses: actions/checkout@v3

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_DWAVES_APP }}
        with:
          projectBaseDir: frontend/dwaves-app/
          args: >
            -Dsonar.projectKey=${{ secrets.DWAVES_APP_PROJECT_KEY }}
            -Dsonar.organization=wbebey
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.pullrequest.provider=GitHub
            -Dsonar.pullrequest.github.repository=${{ github.repository }}
            -Dsonar.pullrequest.github.endpoint=https://api.github.com/
            -Dsonar.verbose=true

      - name: Discord notification on failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            username: "Dwaves"
            severity: error
            text: "**This Pull Request is Ready for Testing**"
            description:  "**${{ github.workflow }}** - **[workflow ${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})** "
            details: |
              
              **Team:** <@&1016454304795730021>
              **Author :** ${{ github.actor }} 
              **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
              **Branch:** ${{ github.ref_name }}
              **Job:** ${{ github.job }}
              **Status:** ${{ github.action_status }}! or Failure!
            footer: "Noob"
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [code-analysis]
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout üòá
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build üèó
        run: |-
          npm install
          CI='false' npm run build 

      - name: Discord notification on success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
            username: "Dwaves"
            severity: info
            text: "**This Pull Request is Ready for Testing**"
            description:  "**${{ github.workflow }}** - **[workflow ${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})** "
            details: |
              
              **Team:** <@&1016454304795730021>
              **Author :** ${{ github.actor }} 
              **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
              **Branch:** ${{ github.ref_name }}
              **Job:** ${{ github.job }}
              **Status:** ${{ github.action_status }}! or Success!
            footer: "Well done"
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Discord notification on failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            username: "Dwaves"
            severity: error
            text: "**This Pull Request is Ready for Testing**"
            description:  "**${{ github.workflow }}** - **[workflow ${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})** "
            details: |
              
              **Team:** <@&1016454304795730021>
              **Author :** ${{ github.actor }} 
              **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
              **Branch:** ${{ github.ref_name }}
              **Workflow:** ${{ github.job }}
              **Status:** ${{ github.action_status }}! or Failure!
            footer: "Noob"
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}